name: keiunet
services:
  https:
    image: caddy:2.6.4-alpine@sha256:ca93629e04db8047dd93aa2bf1e66d24230146e83fc20034f5c210a895fd2f02
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443/udp"
      - "443:443/tcp"
      - "127.0.0.1:2019:2019"
    volumes:
      - ./etc/caddy:/etc/caddy
      - ./srv:/srv
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - fogtype
  dns:
    image: coredns/coredns:1.10.1@sha256:a0ead06651cf580044aeb0a0feba63591858fb2e43ade8c9dea45a6a89ae7e5e
    restart: unless-stopped
    expose: ["443"]
    ports:
      - "853:853"
      - "127.0.0.1:9153:9153"
    volumes:
      - ./etc/coredns:/etc/coredns
      - caddy_data:/var/lib/caddy/data
    command: "-conf /etc/coredns/Corefile"
    networks:
      - fogtype
  gts:
    image: superseriousbusiness/gotosocial:0.9.0@sha256:391fa9a6a67482d34213bd73642770c39ea246e080b99fe8d100291320baf38f
    restart: unless-stopped
    expose: ["8080"]
    environment:
      GTS_HOST: fogtype.com
      GTS_DB_TYPE: sqlite
      GTS_DB_ADDRESS: /gotosocial/storage/sqlite.db
      GTS_TRUSTED_PROXIES: 172.30.0.0/24
    volumes:
      - /usr/share/zoneinfo/Asia/Tokyo:/etc/localtime:ro
      - ./etc/gotosocial:/etc/gotosocial
      - gotosocial_data:/gotosocial/storage
    command: "--config-path /etc/gotosocial/config.yaml"
    networks:
      - fogtype
  vikunja-api:
    image: vikunja/api:0.20.4@sha256:0f8e00f99120ac677de0764b054e4402f7046077004ff5e26f9146adfaf8b0af
    restart: unless-stopped
    environment:
      VIKUNJA_SERVICE_FRONTENDURL: https://task.fogtype.com/
      VIKUNJA_SERVICE_ENABLEREGISTRATION: "false"
      VIKUNJA_DATABASE_TYPE: sqlite
      VIKUNJA_DATABASE_PATH: files/vikunja.db
    volumes:
      - "vikunja_data:/app/vikunja/files"
    networks:
      - fogtype
  vikunja-frontend:
    image: vikunja/frontend:0.20.5@sha256:5aad76d28c5dd8f5f5f4e6d5ba3459138676d37e5f79747f53ce64a52ba78b56
    restart: unless-stopped
    networks:
      - fogtype
  maddy:
    image: foxcpp/maddy:0.7.0@sha256:fdcc500eac9b35e2eab5597921be3407075892831f24c01c009e83591dc3b020
    restart: unless-stopped
    ports:
      - "25:25"
      - "465:465"
      - "993:993"
    environment:
      MADDY_HOSTNAME: fogtype.com
      MADDY_DOMAIN: fogtype.com
    volumes:
      - ./etc/maddy:/etc/maddy
      - caddy_data:/var/lib/caddy/data:ro
      - maddy_data:/data
  headscale:
    image: headscale/headscale:0.23.0@sha256:a02592e70c12b77b7f3b99c142818f7636a44c97bfa38f678b8c9c3ae5f82895
    restart: unless-stopped
    ports:
      - "3478:3478/udp"
      - "127.0.0.1:9200:9200"
    volumes:
      - ./etc/headscale:/etc/headscale
      - headscale_data:/var/lib/headscale
    networks:
      - fogtype
    command: headscale serve
volumes:
  caddy_data:
  caddy_config:
  gotosocial_data:
  vikunja_data:
  maddy_data:
  headscale_data:
networks:
  fogtype:
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/24
