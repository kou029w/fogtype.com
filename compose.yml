name: keiunet
services:
  https:
    image: caddy:2.8.4-alpine@sha256:08a8ebcd6788135c1706639cd21263a30a4fc0dce21bf7cd8c623b86291b016d
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443/udp"
      - "443:443/tcp"
      - "127.0.0.1:2019:2019"
    volumes:
      - ./etc/caddy:/etc/caddy
      - ./srv:/srv
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - fogtype
  dns:
    image: coredns/coredns:1.11.1@sha256:1eeb4c7316bacb1d4c8ead65571cd92dd21e27359f0d4917f1a5822a73b75db1
    restart: unless-stopped
    expose: ["443"]
    ports:
      - "853:853"
      - "127.0.0.1:9153:9153"
    volumes:
      - ./etc/coredns:/etc/coredns
      - coredns_data:/var/lib/coredns
    command: "-conf /etc/coredns/Corefile"
    networks:
      - fogtype
  cron:
    image: alpine:3.20@sha256:77726ef6b57ddf65bb551896826ec38bc3e53f75cdde31354fbffb4f25238ebd
    restart: unless-stopped
    volumes:
      - ./etc/periodic:/etc/periodic:ro
      - caddy_data:/var/lib/caddy/data:ro
      - coredns_data:/var/lib/coredns
    init: true
    command: ["/usr/sbin/crond", "-f", "-L", "/dev/stdout"]
  gts:
    image: superseriousbusiness/gotosocial:0.15.0@sha256:0b5d2a6707d0ecb841644141cd823d73cb3421dd7db78fe0f403dbe2d5fe33f4
    restart: unless-stopped
    expose: ["8080"]
    environment:
      GTS_HOST: fogtype.com
      GTS_DB_TYPE: sqlite
      GTS_DB_ADDRESS: /gotosocial/storage/sqlite.db
      GTS_TRUSTED_PROXIES: 172.30.0.0/24
    volumes:
      - /usr/share/zoneinfo/Asia/Tokyo:/etc/localtime:ro
      - ./etc/gotosocial:/etc/gotosocial
      - gotosocial_data:/gotosocial/storage
    command: "--config-path /etc/gotosocial/config.yaml"
    networks:
      - fogtype
  maddy:
    image: foxcpp/maddy:0.7.1@sha256:6ab538e2f28baf2324f7cb418c7f9476fd9c7e9fa9b14bc3aecf51a9f6962064
    restart: unless-stopped
    ports:
      - "25:25"
      - "465:465"
      - "993:993"
    environment:
      MADDY_HOSTNAME: fogtype.com
      MADDY_DOMAIN: fogtype.com
    volumes:
      - ./etc/maddy:/etc/maddy
      - caddy_data:/var/lib/caddy/data:ro
      - maddy_data:/data
  headscale:
    image: headscale/headscale:0.22.3
    restart: unless-stopped
    ports:
      - "3478:3478/udp"
      - "127.0.0.1:9200:9200"
    volumes:
      - ./etc/headscale:/etc/headscale
      - headscale_data:/var/lib/headscale
    networks:
      - fogtype
    command: headscale serve
volumes:
  caddy_data:
  caddy_config:
  coredns_data:
  gotosocial_data:
  maddy_data:
  headscale_data:
networks:
  fogtype:
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/24
