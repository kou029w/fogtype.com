services:
  https:
    image: caddy:2.5.2-alpine@sha256:bf37b595db36a904158da15138010561a6e121052e21f56aacbcc3cdf36e50c2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:2019:2019"
    volumes:
      - ./etc/caddy:/etc/caddy
      - ./srv:/srv
      - caddy_data:/data
      - caddy_config:/config
  dns.keiu.net:
    image: coredns/coredns:1.9.3@sha256:8e352a029d304ca7431c6507b56800636c321cb52289686a581ab70aaa8a2e2a
    restart: unless-stopped
    expose: ["443"]
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "853:853"
      - "127.0.0.1:9153:9153"
    volumes:
      - ./etc/coredns:/etc/coredns
      - caddy_data:/var/lib/caddy/data
    command: "-conf /etc/coredns/Corefile"
volumes:
  caddy_data:
  caddy_config:
