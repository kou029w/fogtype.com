services:
  https:
    image: caddy:2.6.2-alpine@sha256:3d552c7c640ac654f02303048efd7c7bbee6c5f972fb6b88998f20f581355c30
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443/udp"
      - "443:443/tcp"
      - "127.0.0.1:2019:2019"
    volumes:
      - ./etc/caddy:/etc/caddy
      - ./srv:/srv
      - caddy_data:/data
      - caddy_config:/config
  dns:
    image: coredns/coredns:1.10.0@sha256:017727efcfeb7d053af68e51436ce8e65edbc6ca573720afb4f79c8594036955
    restart: unless-stopped
    expose: ["443"]
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "853:853"
      - "127.0.0.1:9153:9153"
    volumes:
      - ./etc/coredns:/etc/coredns
      - caddy_data:/var/lib/caddy/data
    command: "-conf /etc/coredns/Corefile"
volumes:
  caddy_data:
  caddy_config:
