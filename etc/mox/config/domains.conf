      Enabled: true
      JunkMailboxRegexp: "^(junk|spam)"
      NeutralMailboxRegexp: "^(inbox|neutral|postmaster|dmarc|tlsrpt|rejects)"
    JunkFilter:
      Threshold: "0.95"
      Params:
        Onegrams: true
        MaxPower: "0.01"
        TopWords: 10
        IgnoreWords: "0.1"
        RareWords: 2
