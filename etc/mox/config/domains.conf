Domains:
  fogtype.com:
    LocalpartCatchallSeparator: "+"
    DKIM:
      Selectors:
      Sign: []
    DMARC:
      Localpart: dmarc-reports
      Account: nebel
      Mailbox: DMARC
    MTASTS:
      PolicyID: "20230420T000000"
      Mode: enforce
      MaxAge: "24h"
    TLSRPT:
      Localpart: tls-reports
      Account: nebel
      Mailbox: TLSRPT
Accounts:
  nebel:
    Domain: fogtype.com
    Destinations:
      nebel:
    SubjectPass:
